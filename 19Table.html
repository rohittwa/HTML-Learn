<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
            font-family: sans-serif;
            border-spacing:10px;
        }

        td, th{
            border:1px solid #dddddd;
            text-align:left;
            /* padding:8px; */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Company</th>
            <th>CEO</th>
            <th>Country</th>
        </tr>

        <tr>
            <td>Amazon</td>
            <td>Andy Jassy</td>
            <td>America</td>
        </tr>

        <tr>
            <td>Flipkart</td>
            <td>Kalyan Krishnamurthy</td>
            <td>India</td>
        </tr>

        <tr>
            <td>Myntra</td>
            <td>Nandita Sinha</td>
            <td>India</td>
        </tr>

        <tr>
            <td>Paytm</td>
            <td>Vijay Shekhar Sharma</td>
            <td>India</td>
        </tr>

        <tr>
            <td>LG</td>
            <td>William Cho</td>
            <td>South Korea</td>
        </tr>

    </table>
</body>
</html>
