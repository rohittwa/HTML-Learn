<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input types</title>
</head>
<body>
    <form>
        <input type="password"><br><br>

        <input type="reset"><br><br>

        <input type="button" onclick="alert('Hello Everyone!')" value="Click me"><br><br>

        <label>Select your favorite colour : </label><input type="color"><br><br>

        <label for="birthday">Select your birth date : </label><input type="date" id="birthday" name="birthday"><br><br>

        <label for="birthdaytime">Select your birth date and time : </label><input type="datetime-local" id="bithdaytime" name="birthdaytime"><br><br>

        <label for="email">Enter your email id : </label><input type="email" id="email" name="email"><br><br>

        <input type="image" src="E:\Pictures\Saved Pictures\istockphoto-467029165-612x612.jpg" width="100px" height="100px"><br><br>

        <label for="myfile">Select a file : </label>
        <input type="file" id="myfile" name="myfile"><br><br>

        <label for="hf">Hidden field : </label>
        <input type="hidden" id="hf" name="hf" value="8385"><br><br>
        <!--
            The <input type="hidden"> defines a hidden input field (not visible to a user).

            A hidden field lets web developers include data that cannot be seen or modified by users when a form is submitted.

            A hidden field often stores what database record that needs to be updated when the form is submitted.

            Note: While the value is not displayed to the user in the page's content, it is visible (and can be edited) using any browser's developer tools or "View Source" functionality. Do not use hidden inputs as a form of security!
        -->

        <label for="bdymonth">Select your birth month : </label>
        <input type="month" id="bdymonth" name="bdymonth"><br><br>

        <label for="mon">Select a month : </label><input type="number" id="mon" name="mon" min="1" max="12"><br><br>

        <!--
            ----------------------------------------------------------------------------
            |  Attribute    |   Description                                            |
            ----------------------------------------------------------------------------
            | checked       | Specifies that an input field should be pre-selected     |
            |               | when the page loads (for type='checkbox' or type=        |
            |               | 'radio')                                                 |
            | disabled      | Specifies that an infput field should be disabled.       |
            | max           | Specifies the maximum value for an input field.          |
            | maxlength     | Specifies the maximum number of character for an input   |
            |               | field.                                                   |
            | min           | Specifies the minimum value for an input field.          |
            | pattern       | Specifies a regular expression to check the input value  |
            |               | against.                                                 |
            | readonly      | Specifies that an input field in read only (cannot be    |
            |               | changed.                                                 |
            | size          | Specifies the width (in characters) of an input field.   |
            | value         | Specifies the default value for an input field.          |
            ----------------------------------------------------------------------------
        -->

        <label for="gsearch">Search : </label>
        <input type="search" name="gsearch" id="gsearch"><br><br>
        <!--
            The <input type="search"> is used for search fields (a search field behaves like a regular text field).
        -->

        <label for="telnum">Telephone number : </label>
        <input type="tel" name="telnum" id="telnum" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678"><br><br>
        <!--
            The <input type="tel"> is used for input fields that should contain a telephone number.
        -->

        <input type="time" name="bdytime" id="bdytime"><br><br>

        <input type="url" name="homepage" id="homepage"><br><br>
        <!--
            The <input type="url"> is used for input fields that should contain a URL address.

            Depending on browser support, the url field can be automatically validated when submitted.

            Some smartphones recognize the url type, and adds ".com" to the keyboard to match url input.
        -->

        <label for="weekyear">Select a week and year : </label>
        <input type="week" id="weekyear" name="weekyear" required><br><br>
        <!--
            The input required attribute specifies that an input field must be filled out before submitting the form.

            The required attribute works with the following input types: text, search, url, tel, email, password, date pickers, number, checkbox, radio, and file.
        -->

        <label for="num">Enter a number multiple of 3 : </label>
        <input type="number" name="num" id="num" step="3"><br><br>
        <!--
            The input step attribute specifies the legal number intervals for an input field.

            Example: if step="3", legal numbers could be -3, 0, 3, 6, etc.

            Tip: This attribute can be used together with the max and min attributes to create a range of legal values.

            The step attribute works with the following input types: number, range, date, datetime-local, month, time and week.
        -->

        <label for="fname">Enter first name : </label>
        <input type="text" id="fname" name="fname" autofocus><br><br>

        <input type="submit">
    </form>
</body>
</html>
