<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colors</title>
</head>
<body bgcolor="forestgreen">
    <p style="color:cyan;  font-size:28pt;">Rohit Thakur</p>

    <p style="color:rgb(139, 120, 210); font-size:28pt;">Ravi Thakur</p>
    <!--rgb stands for Red Green Blue. It has three parameters of these three colours 
        which can range from 0 to 255. -->

    <p style="color:rgba(219, 58, 120, 0.7); font-size:28pt;">Karan Singh</p>
    <!--rgba stands for Red Green Blue Alpha. It has four parameters of these three 
        colours and one parameter for alpha which means transparency. The value in 
        colors can range from 0 to 255 and value in alpha can range from 0 to 1.-->

    <p style="color:#ff8da9; font-size:28pt;">Arun Singh</p>
    <!--hex colors have three parts the red, green and blue. We provide values of 
        these three colours in hexadecimal form.-->

    <p style="color:hsl(139, 100%, 50%); font-size:28pt;">Pankaj Singh</p>
</body>
</html>
