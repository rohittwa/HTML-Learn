<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unordred list</title>
</head>
<body>
    <!--
        An unordered list starts with the <ul> tag. Each list item starts with the <li> tag.

        The list items will be marked with bullets (small black circles) by default:
    -->
    Fruits:
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Litchi</li>
        <li>Melon</li>
    </ul>

    Vegetables:
    <ul type="circle">
        <li>Cauliflower</li>
        <li>Potato</li>
        <li>Tomato</li>
        <li>Chilli</li>
        <li>Gourd</li>
        <li>Bitter Gourd</li>
    </ul>

    Colors:
    <ul type="square">
        <li>White</li>
        <li>Black</li>
        <li>Red</li>
        <li>Yellow</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>

    Trees:
    <ul type="none">
        <li>Neem</li>
        <li>Pipal</li>
        <li>Bargad</li>
        <li>Anwla</li>
        <li>Babool</li>
    </ul>
</body>
</html>
